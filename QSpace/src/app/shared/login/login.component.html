<div class="vh-100 login-bg">
    <div class="w-25 mx-auto text-center">
        <img src="../../assets/qspace.png">
    </div>
    <div class="login-width mx-auto mb-5 p-3 bg-white border">
        <div class="text-center text-primary">Log in</div>
        <form #form name="loginForm" method="POST" action="./login1" [formGroup]="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="j_password" class="form-control" formControlName="username" required>
            </div>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors.required">
                    Username is required.
                </div>
                <div *ngIf="username.errors.minlength">
                    Username must be at least 4 characters long.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="j_password" class="form-control" formControlName="password"
                    required>
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">
                    Password is required.
                </div>
                <div *ngIf="password.errors.minlength">
                    Password must be at least 8 characters long.
                </div>
            </div>
            <button type="submit" class="btn btn-warning btn-lg text-white btn-block" (click)="form.submit()"
                [disabled]="!loginForm.valid">Log in</button>
        </form>
        <div class="row my-3">
            <div class="col-12 text-center">
                New User or Additional Role?
                <a href="#" class="ml-2">Request Access</a>
            </div>
        </div>
    </div>
</div>
